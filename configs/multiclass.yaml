gpu_num: [0, 1, 2]
random_seed: 0

#model
model:
  lr: 0.00001
  batch_size: 4
  epochs: 1
  bert_model: allenai/longformer-base-4096
  optimizer: adamw
  gradient_clip: 1
  gradient_accumulation: 4


# data and model path
data:
  training_set: data/train.jsonl
  dev_set: data/dev.jsonl
  test_set: data/test.jsonl


full_doc: true
model_path: /cs/labs/tomhope/forer11/SciCo_Retrivel/model_with_attention
log: /cs/labs/tomhope/forer11/SciCo_Retrivel/logs

# definition extraction
definition_extraction: false
should_save_definition: false


# inference
checkpoint_multiclass: /cs/labs/tomhope/forer11/SciCo_Retrivel/model_with_attention/multiclass/version_0/checkpoints/epoch=0-step=11849.ckpt
checkpoint_coref: path-to-binary-coref-ckpt
checkpoint_hypernym: path-hierarchy-model-ckpt
agg_threshold: 0.6  # for agglomerative clustering
hypernym_threshold: 0.4 # for hypernym scores
save_path: /cs/labs/tomhope/forer11/SciCo_Retrivel/multiclass_results_def_attention
